<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <h1>A very Big Sum</h1>
    <script>
        // aVeryBigSum function.
    var bigNumber = [1000000001, 1000000002, 1000000003, 1000000004, 1000000005];
    function aVeryBigSum(ar) {
        var sum = ar.reduce((a, b) => Number(a) + Number(b));
        return sum;
    }
    document.write(aVeryBigSum(bigNumber));
    
    </script>
</body>
</html>
