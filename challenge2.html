        var A = [5, 6, 7];
        var B = [3, 6, 10];
        let counterA = 0,
            counterB = 0;
        function compareTriplets(a, b) {
            for(let i=0;i<a.length;i++){
                if(a[i] > b[i]){
                    counterA++;
                }
                else if(a[i] < b[i]){
                    counterB++;
                }
            }
            return [counterA,counterB];
        }
        document.write(compareTriplets(A, B));
    
    </script>
