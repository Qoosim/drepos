        var ar = [10, 20, 20, 10, 10, 30, 50, 10, 20];
        function sockMerchant(n, ar) {
            var sortedAr = ar.sort( (a, b) => a - b);
            var counter = 0;
            var n = ar.length -1;
    
            for(var i = 0; i < n; i++) {
                if(sortedAr[i] === sortedAr[i + 1]) {
                    counter++;
                    i += 1;
                }
            }
            return counter;
        }
        document.write(sockMerchant(9, ar));
        
    </script>
