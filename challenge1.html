<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coding Challenges</title>
</head>

<body>

    <h1>Coding Challenges</h1>

    <script>
        var ar = [1,2,3,4,10,11];
        function simpleArraySum(ar) {
            var sum = 0;
            for(var i = 0; i < ar.length; i++) {
                sum += ar[i];
            }
            return sum;
        }   
        document.write(simpleArraySum(ar));
    </script>

</body>

</html>
