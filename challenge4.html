        // A Diagonal Difference function.
        var diagonalArr = [[1, 2, 3], [4, 5, 6], [7, 8, 6]];
        function diagonalDiff() {
            var n = diagonalArr.length;
            var diag1 = 0;
            var diag2 = 0;

            for(var i = 0; i < n; i++) {

                for(var j = 0; j < n; j++) {
                    // element for the main diagonal
                    if(i === j) {
                        diag1 += diagonalArr[i][j];
                    }
                    // element for the counterdiagonal
                    if(i + j === n - 1) {
                        diag2 += diagonalArr[i][j];
                    }
                }
            }
            return Math.abs(diag1 - diag2);
        }
        document.write(diagonalDiff());
